<ion-content>
  <!--选项卡-->
  <div class="flex-row text-center header-bar">
    <div class="flex" [class.active]="view == '2'" (click)="view = '2'"><h5>{{my_favorite_goods.total}} <br> 宝贝</h5></div>
    <div class="flex" [class.active]="view == '1'" (click)="view = '1'"><h5>{{my_favorite_stores.total}} <br> 店铺</h5></div>
  </div>
  <!--商品收藏列表-->
  <div class="goods-list" *ngIf="view == '2'">
    <div class="list-item flex-row" *ngFor="let i of my_favorite_goods.rows">
      <!--商品缩略图-->
      <div class="pic"><img *ngIf="i.pImage" [src]="service.img_server+i.pImage"></div>
      <div class="flex flex-column between">
        <!--商品名称-->
        <p class="ellipse" routerLink="../goodsDetail/{{i.pId}}">{{i.pName}}</p><hr>
        <div class="flex-row between middle">
          <!--商品价格-->
          <span class="mark">￥{{i.pPrice}}</span>
          <!--删除收藏-->
          <img class="icon" [src]="service.imgs.icon.trash_blue" (click)="clearFavorite(1)">
        </div>
      </div>
    </div>
  </div>
  <!--店铺收藏列表-->
  <div class="store-list" *ngIf="view == '1'">
    <div class="list-item flex-row middle" *ngFor="let item of my_favorite_stores.rows" routerLink="../store/{{item.sId}}">
      <!--店铺LOGO-->
      <img class="logo" *ngIf="item.log" [src]="service.img_server + item.log" alt="">
      <!--店铺名称-->
      <span class="title">{{item.sName}}</span>
    </div>
  </div>
</ion-content>
